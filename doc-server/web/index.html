<html>
<head>
<title>Doc Server</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/default.css" />
  <script type="text/javascript" src="/jquery.js"></script>
  <script type="text/javascript">
  function search_keywords() {
    $('#results_box').html('Searching ...')
    $('#results_box').load('/s?q='+encodeURI($("#input_search").val()),
      function(response, status, xhr) {
        $('#result_header').html(xhr.getResponseHeader('Search-Size') + ' results.');
      }
    );
  }
  $(document).ready(function() {
    $("#input_search").bind("keypress", function(e) {
      if (e.keyCode == 13) {
        search_keywords();
        return false;
      }
    });
    $("#btn_search").click(function() {
      search_keywords();
    });
  });
  </script>
</head>
<body bgcolor="lightgrey">

<div class="block">
  <h1>Search</h1>
  <input id="input_search" type="text" value="" style="width:300px;">
  <input id="btn_search" type="button" value="search">
  <div>
    <div style="padding: 5px;">Results: <span id="result_header"></span></div>
    <div id="results_box"></div>
  </div>
</div>


</body>
</html>
